{% extends 'base.html' %}
{% block content %}
<div id="signup-section">
    <div class="card mb-3 shadow-lg rounded" style="max-width: 600px; background: linear-gradient(135deg, #f8f9fa, #e9ecef); border-radius: 15px;">
        <div class="row g-0">
            <div>
                <div class="card-body" style="padding: 30px;">
                    <h5 class="card-title text-center" style="font-weight: 700; font-size: 1.75rem; color: #343a40;">Sign Up</h5>
                    
                    {% if error %}
                        <div class="alert alert-danger mt-3 text-center" role="alert" style="border-radius: 10px;">
                            {{ error }}
                        </div>
                    {% endif %}
                    
                    <p class="card-text">
                        <form method="POST" style="margin-top: 20px;">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary w-100" style="background-color: #007bff; border: none; padding: 10px 0; font-size: 1.2rem; font-weight: bold; border-radius: 10px; transition: background-color 0.3s ease;">
                                Sign Up
                            </button>
                        </form>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Adjusted signup section to ensure it doesn't overlap the footer */
    #signup-section {
        /* background-color: #f0f2f5; */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 100px); /* Adjust based on footer height */
        padding-bottom: 50px; /* Extra padding to prevent overlap */
    }

    #signup-section .card-body {
        background-color: #fff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    #signup-section input[type="text"], #signup-section input[type="password"], #signup-section select {
        border: 2px solid #ced4da;
        padding: 12px;
        font-size: 1rem;
        border-radius: 8px;
        width: 100%;
        transition: border-color 0.3s ease;
    }

    #signup-section input[type="text"]:focus, #signup-section input[type="password"]:focus, #signup-section select:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.25);
    }

    #signup-section button[type="submit"]:hover {
        background-color: #0056b3;
    }

    @media (max-width: 768px) {
        #signup-section .card {
            margin: 20px;
        }

        #signup-section .card-title {
            font-size: 1.5rem;
        }
    }
</style>
{% endblock content %}
