<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <title>{% block title %}Disease Predictor{% endblock title %}</title>

    <style>
        html, body {
            height: 100%;
            background-color: #bdc0c3; /* Change this to any color you like */
        }
        .content-wrap {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        footer {
            background-color: #f8f9fa;
        }
    </style>

    {% block head_css %}
    <!-- Optional CSS for individual pages -->
    {% endblock head_css %}
</head>

<body>
    <div class="content-wrap">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    {% load static %}
                    <img src="{% static 'image/Doctor.jpeg' %}" height="40px" alt="" class="d-inline-block align-text-top rounded-circle" />
                    Disease Predictor
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="{% url 'news' %}">News</a>
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logoutaccount' %}">Logout :- {{ user.username }} </a>
                        {% else %}
                            <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
                            <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        <div class="container content">
            {% block content %}
            <!-- Main page content goes here -->
            {% endblock content %}
        </div>
    </div>

    <footer class="text-center text-lg-start bg-light text-muted mt-4">
        <div class="text-center p-4">
            Â© Copyright -
            <a class="text-reset fw-bold text-decoration-none" target="_blank" href="https://x.com/Jainish_1808">Jainish Patel</a>
        </div>
    </footer>
</body>

</html>
